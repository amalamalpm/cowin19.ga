    let nextDate = new Date(Date.now() + 24 * 60 * 60 * 1000);
    let month = nextDate.getMonth();
    let day = nextDate.getDate();
    if (month < 10) month = "0" + ( month + 1 );
    if (day < 10) day = "0" + day;
    return [nextDate.getFullYear(), month, day].join('-');
  }
  let retryCount = 0;
  let prevText = "{\"centers\":[]}";
  let url;
  let playCount = 1;
  let lastCheckedTime = "NA";
  let lastAvailableDetails = "NA";
  let timeOut = 10;
  let timer = 0;
  let nameListToIgnore = [];
  let filterByDate = false;
  let filterBycovisheild = false;
  let filterBycovaxin = false;
  let filterBysputnikv = false;
  let filterByminage18 = false;
  let filterByminage45 = false;
  let filterBydose1 = false;
  let filterBydose2 = false;
  let filterBypaid = false;
  let filterByfree = false;
  let filterByhide = false;
  let table = {
    "header": "<tr class='header'><td>" + "Vaccination Centre" + "</td><td>" + "Date" + "</td><td>" + "Available Dose 1" + "</td><td>" + "Available Dose 2" + "</td><td>" + "Vaccine" +"</td><td>" + "Fee type" +"</td><td>" + "Age min" + "</td></tr>",
    "available": [],
    "notAvailable": []
  }
  let isDistrictElsePIN = true;

  function changeURL() {
    if(isDistrictElsePIN) {
      if (document.getElementById("districtID").value === "") {
        alert("Please select State & District");
        return;
      }
      url = "https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/calendarByDistrict?district_id=" +
        document.getElementById("districtID").value + "&date=" + getFormattedDateFormat();
    } else {
      if (document.getElementById("pincode").value === "") {
        alert("Please enter correct pincode");
        return;
      }
      url = "https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/calendarByPin?pincode=" +
        document.getElementById("pincode").value + "&date=" + getFormattedDateFormat();
    }
    timeOut = document.getElementById("timeout").value * 1000;
  }
  function startChecking() {
    if (timer) {
      clearTimeout(timer);
      timer = 0;
    }
    changeURL();
    loadDoc();
    document.getElementById("demo").scrollIntoView();
  }
  function addToRemovedList(name){
    nameListToIgnore.push(name);
    newResponse(JSON.parse(prevText), false,false)
  }
  function getFormattedDateFormat() {
    let d = new Date(document.getElementById("tomorrow").value);
    let dstring = `${("0" + d.getDate()).slice(-2)}\-${("0" + (d.getMonth() + 1)).slice(-2)}\-${d.getFullYear()}`;
    document.getElementById("dateForCheckBox").innerText = dstring;
    return dstring;
  }
  function playSpecial() {
    play();setTimeout(play, 1500);setTimeout(play, 3000);
  }

  function applyFilter(b , a) {
    let isAvailableAfterFilter = false;
    if(b.available_capacity != 0) {
      isAvailableAfterFilter = true;

      let filterByPrice = filterBypaid || filterByfree;
      if(filterByPrice) {
        console.log("Checking Price " + a.fee_type + " <---> "+ filterBypaid + " <paid=free> " + filterByfree);
        if (filterBypaid && a.fee_type == "Paid") {
          isAvailableAfterFilter = true;
        } else if (filterByfree && a.fee_type == "Free") {
          isAvailableAfterFilter = true;
        } else {
          console.log("Price is not available" + a.fee_type);
          return false;
        }
      }

      if(filterByDate) {
        if (b.date === getFormattedDateFormat()) {
          isAvailableAfterFilter = true;
        } else {
          console.log("Date is not available" + b.date);
          return false;
        }
      }

      let filterByVaccine = filterBycovisheild || filterBycovaxin || filterBysputnikv;
      if(filterByVaccine) {
        if (filterBycovisheild && b.vaccine == "COVISHIELD") {
          isAvailableAfterFilter = true;
        } else if (filterBycovaxin && b.vaccine == "COVAXIN") {
          isAvailableAfterFilter = true;
        } else if (filterBysputnikv && b.vaccine == "SPUTNIK V") {
          isAvailableAfterFilter = true;
        } else {
          console.log("Vaccine is not avaiable" + b.vaccine)
          return false;
        }
      }

      const filterByDose = filterBydose1 || filterBydose2;
      if (filterByDose) {
        try {
          if (filterBydose1 && b.available_capacity_dose1 != 0) {
            isAvailableAfterFilter = true;
          } else if (filterBydose2 && b.available_capacity_dose2 != 0) {
            isAvailableAfterFilter = true;
          } else {
            console.log("Dose is not available_capacity_dose1 =>" + b.available_capacity_dose1 + " 2=> " + b.available_capacity_dose2)
            return false;
          }
        } catch (e) {
          console.log(e);
          console.log("ERROR IS HERE")
        }
      }

      const filterByAge = filterByminage18 || filterByminage45;
      if(filterByAge) {
        if (filterByminage45 && b.min_age_limit <= 45) {
          isAvailableAfterFilter = true;
        } else if (filterByminage18 && b.min_age_limit <= 18) {
          isAvailableAfterFilter =true;
        } else {
          console.log("Age is not avaiable" + b.min_age_limit)
          return false;
        }
      }
    }
    return isAvailableAfterFilter;
  }


  let firstTime = true;
  let sessionIDs = [[],[],[],[],[],[]];//schedules_started, schedules_started_dose1, schedules_started_dose2, schedules_ended, schedules_ended_dose1, schedules_ended_dose2
  function registerNewAvailability(jsonResult) {
    const xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState === 4 && this.status === 200) {
        console.log(this.responseText);
      }
    };
    xhttp.open("POST", "/alertAvailable.php?refresh="+firstTime, true);
    xhttp.setRequestHeader('Content-Type', 'application/json');
    xhttp.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
    xhttp.setRequestHeader('Access-Control-Allow-Origin', '*');
    xhttp.send(JSON.stringify(jsonResult));
    if (firstTime) {
      firstTime = false;
    }
  }
  function newResponse(jsonResult, sound, tracknew) {
    let isAvailable = false
    let available = [];
    let notAvailable = [];
    jsonResult.centers.sort(function(a,b) {return (a.name > b.name)?1:-1;});
    jsonResult.centers.forEach(function (a) {
      a.sessions.forEach(function (b) {
          const isAvailableAfterFilter = applyFilter(b, a);
          if (isAvailableAfterFilter) {
            available.push("<tr class='available'>     <td>" + a.name + "</td><td>" + b.date + "</td><td>" + b.available_capacity_dose1 + "</td><td>" + b.available_capacity_dose2 + "</td><td>" + b.vaccine + "</td><td>" + a.fee_type + "</td><td>" + b.min_age_limit + "</td><td><button onclick=window.open('https://selfregistration.cowin.gov.in','_blank')>Book now</button></td></tr>");
            if (sound) {
              playMusic();
              playSpecial();
            }
            isAvailable = true;
            lastAvailableDetails = a.name + " - " + new Date();
          } else {
            if (nameListToIgnore.indexOf(a.name) === -1) {
              notAvailable.push("<tr class='not-available'><td>" + a.name + "</td><td>" + b.date + "</td><td>" + b.available_capacity_dose1 + "</td><td>" + b.available_capacity_dose2 + "</td><td>" + b.vaccine + "</td><td>" + a.fee_type + "</td><td>" + b.min_age_limit + "</td><td><button onclick='addToRemovedList(\"" + a.name + "\")'>Remove</button></td></tr>");
            }
          }
      })

    })
    table.available = available;
    table.notAvailable = notAvailable;
    displayTable();
    if(sound) {
      play();
    }
    document.bgColor = "#EEEEEE";
    if (tracknew) {
      registerNewAvailability(jsonResult);
    }
    return isAvailable;
  }

  function displayTable() {
    let tableHTML = "<table>" + table.header + table.available.join(" ");
    if (filterByhide) {
      tableHTML += table.notAvailable.join(" ");
    }
    tableHTML += "</table>";
    document.getElementById("currentTable").innerHTML =  tableHTML;
  }

  function sameResponse () {
    document.bgColor = "#FFFFFF";
  }

  function loadDoc() {
    const xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState === 4 && this.status === 200) {
        if (this.responseText === prevText) {
          sameResponse();
        } else {
          prevText = this.responseText;
          if (newResponse(JSON.parse(this.responseText), true, true)) {
            playCount = 5;
          }
        }
        document.getElementById("demo").innerHTML = "Checked " + retryCount++ + " times. Last checked at "+ lastCheckedTime + ". Last available at "+ lastAvailableDetails ;
        timer = setTimeout(loadDoc, timeOut)
        if (playCount > 0) {
          playCount--;
          play();
        }
      } else if (this.readyState === 4) {
        timer = setTimeout(loadDoc, timeOut)
      }
    };
    xhttp.open("GET", url, true);
    xhttp.send();
    lastCheckedTime = (new Date()).toString();
  }

  const audio1 = new Audio('https://bigsoundbank.com/UPLOAD/mp3/2255.mp3');
  const audio2 = new Audio('https://bigsoundbank.com/UPLOAD/mp3/1928.mp3');
  function play() {
    audio1.play();
  }
  function playMusic() {
    audio2.play();
  }

  function resetPlay() {
    playCount = 0;
    audio1.pause();
    audio2.pause();
  }

  function stopAll(){
    if (timer) {
      clearTimeout(timer);
      timer = 0;
    }
    resetPlay();
  }
  function setDefault() {
    document.getElementById("tablinks1").click();
    document.getElementById("tomorrow").value = getTomorrow();
  }
  function toggleTab() {
    let i, tabcontent, ss;
    tabcontent = document.getElementsByClassName("tabcontent");
    if (isDistrictElsePIN) {
      tabcontent[0].style.display = "none";
      tabcontent[1].style.display = "block";
      ss = document.getElementById("tablinks1");
      ss.className += " active";
      ss = document.getElementById("tablinks2");
      ss.className = "tablinks2";
    } else {
      tabcontent[1].style.display = "none";
      tabcontent[0].style.display = "block";
      ss = document.getElementById("tablinks2");
      ss.className += " active"
      ss = document.getElementById("tablinks1");
      ss.className = "tablinks1";
    }
    isDistrictElsePIN = !isDistrictElsePIN;
  }
  setDefault();
</script>
